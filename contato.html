<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   
    <title>Contato e Endereço</title>
  </head>
  <body>
    <div class="container">
        <form>
            <blockquote class="blockquote text-center">
                
                <h3 style="font-family: Code;">ENTRE EM CONTATO</h3>
                <p>Estamos ansiosos para conversar com você!</p>
            </blockquote>
            <div class="form-row">
                
                <div class="col">
                    <label for="youtName" ></label>
                    <input type="text" class="form-control" id="youtName" placeholder="Seu Nome">  
                     
                </div>
                <div class="col">
                    <label for="exampleInputEmail1"></label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
                </div>
                <div class="col" >
                    <label for="assunto"></label>
                    <input type="text" class="form-control" id="assunto" placeholder="Assunto" >
    
                </div>
               
            </div>
            <br>
            <div class="form-row">
    
                <input type="text" class="form-control" placeholder="Sua Mensagem"  style="height: 200px;">
            </div>
            <br>
            <div class="d-flex justify-content-end" >
                <button type="submit" class="btn btn-primary" >Enviar</button>
            </div>
            
          </form>
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
